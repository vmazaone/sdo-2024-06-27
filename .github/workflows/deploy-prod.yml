name: Deploy To Prod

on:
    push:
        branches:
            - main
        paths:
            - 'force-app/**'

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest
    steps:
    
     # - uses: actions/checkout@v4
     # - uses: ./.github/actions/
     steps:
    - name: Install sfdx
      shell: bash
      run: |
        npm install --global sfdx-cli
        sfdx --version
    - name: Login to Prod
      shell: bash
      run: |
        sfdx org login sfdx-url --set-default --sfdx-url-file <(echo "${{ secrets.SFDX_AUTH_URL }}")
    - name: Generate package.xml
      shell: bash
      run: |
        sfdx project generate manifest --source-dir force-app --output-dir manifest       
    - name: Deploy to Prod
      shell: bash
      run: |
        deployFlags=(
            --manifest manifest/package.xml
            --wait 30
            --verbose
          )
        sfdx project deploy start <(echo "${{ deployFlags[@]}}")